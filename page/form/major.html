<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>专业管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
</head>
<body>
    <fieldset class="layui-elem-field">
        <legend>添加专业</legend>
        <div class="layui-field-box" id="app">
            <form class="layui-form layui-form-pane" lay-filter="majorForm">
                <div class="layui-form-item" pane>
                    <label class="layui-form-label">班级名</label>
                    <div class="layui-input-block">
                        <input type="text" name="name" required lay-verify="required" placeholder="请输入专业名" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item" pane>
                    <label class="layui-form-label">专业</label>
                    <div class="layui-input-block">
                        <select name="college" lay-verify="required">
                            <option value="">请选择一个专业</option>
                            <option :value="item.id" v-for="item in college">{{item.name}}</option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item" pane>
                    <label class="layui-form-label">类别</label>
                    <div class="layui-input-block">
                        <select name="type" lay-verify="required">
                            <option value="本科">本科</option>
                            <option value="专接本">专接本</option>
                            <option value="专接本">专科</option>
                        </select>
                    </div>
                </div>
                <button class="layui-btn" lay-submit lay-filter="add">立即提交</button>
            </form>
        </div>
    </fieldset>
</body>
<script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script src="../../lib/vue.js" charset="utf-8"></script>
<script src="../../js/lay-config.js?v=2.0.0" charset="utf-8"></script>
<script>
    function getQueryVariable(variable){
        let query = window.location.search.substring(1);
        let vars = query.split("&");
        for (let i=0;i<vars.length;i++) {
            let pair = vars[i].split("=");
            if(pair[0] === variable){return pair[1];}
        }
        return false;
    }
    let edit=0,
        url="/admin/major/add"
    if (getQueryVariable("edit")){
        edit=getQueryVariable("edit")
        url="/admin/major/update"
    }
    layui.use('easyAjax', function () {
        let ajax = layui.easyAjax;
        let app=new Vue({
            el:"#app",
            data:{
                college:[]
            },
            updated:function (){
                layui.use('form', function () {
                    let form = layui.form;
                    if (edit!==0){
                        ajax.get("/admin/major/one",{id:edit},function (res) {
                            if (res!==null){
                                form.val('majorForm',res)
                            }
                        },function (err) {
                            ajax.errorMessage(err)
                        },"正在加载");
                    }
                    form.on("submit(add)",function (obj) {
                        let d=obj.field;
                        d.id=edit
                        ajax.post(url,d,function (res) {
                            ajax.LMessageSuccess("操作成功")
                            setTimeout(function () {
                                let index = parent.layer.getFrameIndex(window.name);
                                parent.layer.close(index);
                            },500)
                        },function (err) {
                            ajax.errorMessage(err)
                        },"正在执行")
                        return false;
                    })
                })
            }
        })
        ajax.post("/api/college/list",null,function (data) {
            app.college=data;
        },function (data) {
            ajax.errorMessage(data)
        },"正在拉取表单")

    })



</script>
</html>
