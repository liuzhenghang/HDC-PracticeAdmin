<script>
    layui.use(['layer', 'miniTab', 'echarts', 'easyAjax', 'element'], function () {

            miniTab = layui.miniTab,
            echarts = layui.echarts;

        //系统信息接口
        function getSystemInfo() {
            ajax.post("/admin/system/info", null, function (res) {
                let info = [];
                info.push({label: "系统概况", value: res.applicationName})
                info.push({label: "JAVA版本", value: res.jdkVersion})
                info.push({label: "JVM内存", value: "总:" + res.jvmTotalMemoryByte + "可用:" + res.jvmFreeMemoryByte})
                info.push({label: "软件版本", value: res.applicationVersion})
                info.push({label: "系统厂商", value: res.systemFirm})
                info.push({label: "操作系统", value: res.systemName})
                info.push({label: "网络信息", value: "IPv4:" + res.systemInternet})
                info.push({label: "注册信息", value: "" + res.systemUser})
                info.push({label: "CPU信息", value: res.cpuTreed + "线程"})
                info.push({label: "系统内存", value: "" + res.memory})
                let c = "";
                for (let i = 0; i < info.length; i++) {
                    c += "<tr><td>" + info[i].label + "</td><td>" + info[i].value + "</td></tr>"
                    // $("#systemInfo").before("<tr><td>"+info[i].label+"</td><td>"+info[i].value+"</td></tr>")
                }
                $("#info").html(c)


                let memoryColor = "layui-bg-green";
                if (res.useMemory > 60) {
                    memoryColor = "layui-bg-orange";
                }
                if (res.useMemory > 80) {
                    memoryColor = "layui-bg-red";
                }
                $("#memoryColor").removeClass("layui-bg-green")
                setTimeout(function () {
                    $("#memoryColor").addClass(memoryColor)
                    element.progress('useMemory', res.useMemory + '%');
                }, 500)

                let cpuColor = "layui-bg-green";
                if (res.cpuLoad > 60) {
                    cpuColor = "layui-bg-orange";
                }
                if (res.cpuLoad > 80) {
                    cpuColor = "layui-bg-red";
                }
                $("#cpuColor").removeClass("layui-bg-green")
                setTimeout(function () {
                    $("#cpuColor").addClass(cpuColor)
                    element.progress('useCpu', res.cpuLoad.toFixed(2) + '%');
                }, 500)

            }, function (err) {

            })
        }
        getSystemInfo();
        setInterval(function () {
            getSystemInfo();
        }, 5000)
