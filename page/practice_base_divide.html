<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>实习基地管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <blockquote class="layui-elem-quote">当前操作实习批次:<strong id="now"></strong>
        <a href="javascript:;" layuimini-content-href="page/practice_batch.html" data-title="实习批次管理">>>设置>></a>
    </blockquote>
    <fieldset class="table-search-fieldset">
        <legend>搜索信息</legend>
        <div style="margin: 10px 10px 10px 10px">
            <form class="layui-form layui-form-pane">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">基地名称</label>
                        <div class="layui-input-inline">
                            <input type="text" name="baseName" placeholder="请输入基地名称模糊搜索" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <button class="layui-btn layui-btn-primary"  lay-submit lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索</button>
                    </div>
                </div>
            </form>
        </div>
    </fieldset>
    <div class="layuimini-main">
        <script type="text/html" id="practice_base_divideToolbar">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="add">指派新基地</button>
                <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="excel">Excel批量指派</button>
                <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="template">下载导入模板</button>
            </div>
        </script>
        <table class="layui-hide" id="practice_base_divideTable" lay-filter="practice_base_divideTable"></table>
        <script type="text/html" id="practice_base_divideTableBar">
            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">取消分配</a>
            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="edit">指派带队教师</a>
        </script>
    </div>
</div>
<script src="../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script src="../lib/vue.js" charset="utf-8"></script>
<script src="../js/lay-config.js?v=2.0.0" charset="utf-8"></script>
<script>
    layui.use(['form', 'table','easyAjax','layer','miniTab'], function () {
        var $ = layui.jquery,
            ajax = layui.easyAjax,
            layer = layui.layer,
            form = layui.form,
            miniTab  = layui.miniTab,
            table = layui.table;
        miniTab.listen();
        form.on('submit(data-search-btn)',function (obj) {
            //搜索器监听
            table.reload('practice_base_divideTable', {
                where: obj.field
            }, 'data');
            return false;
        })
        ajax.post("/admin/practice/batch/now",null,function (res) {
            if (res!=null){
                $("#now").html(res.name);
            }
        },function (err) {
            ajax.LMessageError("获取当前实习批次失败");
        })
        table.render({
            elem: '#practice_base_divideTable',
            id: 'practice_base_divideTable',
            url: ajax.getHost()+'/admin/practice/base_divide/page',
            toolbar: '#practice_base_divideToolbar',
            defaultToolbar: ['filter', 'exports', 'print', {
                title: '提示',
                layEvent: 'LAYTABLE_TIPS',
                icon: 'layui-icon-tips'
            }],
            headers:ajax.getHeader(),
            parseData:function(data){
                if (data.code===0){
                    return {
                        code:0,
                        msg:'success',
                        count:data.data.count,
                        data:data.data.data
                    }
                }
                return {
                    code:data.code,
                    msg:data.msg,
                    count:0,
                    data:null
                }
            },
            cols: [[
                {type: "checkbox", width: 50,rowspan:2},
                // {field: 'id',  title: '批次代号',rowspan:2,align:"center", sort: true},
                {field: 'baseName', title: '基地名称',rowspan:2,align:"center", sort: true},
                {field: 'collegeName', title: '指派学院',rowspan:2,align:"center"},
                {field: 'teacherName', title: '带队教师',rowspan:2,align:"center"},
                { title: '地址信息',colspan:4,align:"center"},
                {title: '操作', minWidth: 100,rowspan:2, toolbar: '#practice_base_divideTableBar', align: "center"}
            ],[
                {field: 'province', width: 100, title: '省',align:"center"},
                {field: 'city', width: 100, title: '市',align:"center"},
                {field: 'county', width: 100, title: '区（县）',align:"center"},
                {field: 'address', width: 100, title: '详细地址',align:"center"}
            ]],
            limits: [10, 15, 20, 25, 50, 100],
            limit: 15,
            page: true,
            skin: 'line'
        });

        /**
         * toolbar监听事件
         */
        table.on('toolbar(practice_base_divideTable)', function (obj) {
            switch (obj.event) {
                case "add":
                    layer.open({
                        type: 2,
                        anim:1,
                        content: 'form/practice_base_divide.html',
                        area: ['50%', '90%'],
                        maxmin: true,
                        end:function () {
                            table.reload('practice_base_divideTable');
                        }
                    });
                    break;
                case "excel":
                    layer.open({
                        title:"批量分配教师",
                        type: 2,
                        anim:1,
                        content: 'excel/practice_base_divide.html',
                        area: ['30%', '90%'],
                        maxmin: true,
                        end:function () {
                            table.reload('practice_base_divideTable');
                        }
                    });
                    break;
                case "template":
                    window.location=ajax.getHost()+"/file/excel/template?type=practiceBaseDivide"
                    break;
            }
        });

        //监听表格复选框选择
        table.on('checkbox(practice_base_divideTable)', function (obj) {
            console.log(obj)
        });

        table.on('tool(practice_base_divideTable)', function (obj) {
            let data = obj.data;
            switch (obj.event){
                case "delete":
                    data.id=data.baseId;
                    layer.confirm('警告！不建议再分配后再取消分配，除非没有学生在这里实习', function (index) {
                        ajax.post("/admin/practice/base_divide/undivided",data,function () {
                            obj.del();
                            layer.close(index);
                        },function (data) {
                            ajax.errorMessage(data);
                        })
                    });
                    break;
                case "edit":
                    layer.open({
                        type: 2,
                        anim:1,
                        content: 'form/practice_base_divide_edit.html?edit='+data.baseId,
                        area: ['50%', '90%'],
                        maxmin: true,
                        end:function () {
                            table.reload('practice_base_divideTable');
                        }
                    });
            }
        });

    });
</script>

</body>
</html>
